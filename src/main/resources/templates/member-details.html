<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Member Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="brand">GyanMarg Library</div>
    <div class="menu">
        <a href="/">Home</a>
        <a href="/admin/dashboard">Admin Dashboard</a>
        <a href="/contact">Contact</a>
        <a href="/about">About Us</a>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h2>Member Details</h2>
    </div>

    <table>
        <thead>
        <tr>
            <th>Shift</th>
            <th>Seat Number</th>
            <th>Login Time</th>
            <th>Logout Time</th>
            <th>Total Time Spent</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="detail : ${memberDetails}">
            <tr>
                <td th:text="${detail.shift}">Shift</td>
                <td th:text="${detail.seatNumber}">Seat Number</td>
                <td th:text="${detail.loginTime}">Login Time</td>
                <td th:text="${detail.logoutTime}">Logout Time</td>
                <td th:text="${detail.totalTimeSpent}">Total Time Spent</td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
