<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="brand">GyanMarg Library</div>
    <div class="menu">
        <a href="/">Home</a>
        <a th:if="${hideAdminLogin} == null or !${hideAdminLogin}" href="/admin/login">Admin Login</a>
        <a href="/member/login">Member Login</a>
        <a href="/contact">Contact</a>
    </div>
</nav>
<div class="container">
    <h2>Reset Password</h2>
    <form method="post" action="/member/reset">
        <label>Registered Mobile Number</label><br>
        <input name="mobile" required><br>
        <button type="submit">Reset Password</button>
    </form>
    <p th:if="${message}" th:text="${message}" style="color:green;"></p>
    <p th:if="${newPwd}" th:text="'New password: ' + ${newPwd}"></p>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</div>
</body>
</html>
