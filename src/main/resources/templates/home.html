<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GyanMarg Library - Home</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="brand">GyanMarg Library</div>
    <div class="menu">
        <a href="/admin/login">Admin Login</a>
        <a th:if="${hideMemberLogin} == null or !${hideMemberLogin}" href="/member/login">Member Login</a>
        <a href="/contact">Contact</a>
        <a href="/about">About Us</a>
    </div>
</nav>
<div class="container">
    <h1>Welcome to GyanMarg Library</h1>
    <h2>Facilities</h2>
    <ul>
        <th:block th:each="f : ${facilities}">
            <li th:text="${f}">Reading Room</li>
        </th:block>
    </ul>
</div>
</body>
</html>
