<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Member Home</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="brand">GyanMarg Library</div>
    <div class="menu">
        <a href="/">Home</a>
        <a th:if="${hideAdminLogin} == null or !${hideAdminLogin}" href="/admin/login">Admin Login</a>
        <a href="/contact">Contact</a>
        <a href="/about">About Us</a>
    </div>
</nav>
<div class="container">
    <h2>Book Seat</h2>
    <form method="post" action="/member/book">
        <label>Shift</label><br>
        <select name="shift">
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select><br>
        <label>Enter seat number</label><br>
        <input type="text" name="seat" placeholder="Enter seat number"><br>
        <button type="submit">Book</button>
    </form>
    <form method="post" action="/member/logout" style="margin-top:20px;">
        <button type="submit">Logout</button>
    </form>
	<p th:if="${message}" th:text="${message}" style="color:green;"></p>
</div>
</body>
</html>
